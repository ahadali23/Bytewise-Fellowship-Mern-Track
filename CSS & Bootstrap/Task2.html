<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - 2 CSS & Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .form-check-inline {
        display: inline-block;
        margin-right: 20px;
        margin-left: 10px;
      }
      .form-container {
        max-width: 500px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="form-container">
        <h1 class="mb-4">Account Detail</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Gender:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="male"
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <label for="ageRange" class="form-label">Age Range</label>
            <select class="form-select" id="ageRange">
              <option selected>Choose...</option>
              <option value="1">18-24</option>
              <option value="2">25-34</option>
              <option value="3">35-44</option>
              <option value="4">45-54</option>
              <option value="5">55+</option>
            </select>
          </div>
          <div class="mb-3 mt-3 form-check">
            <input type="checkbox" class="form-check-input" id="receiveEmail" />
            <label class="form-check-label" for="receiveEmail"
              >I want to receive email</label
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-lg mt-2"
            style="width: 100%"
          >
            Send
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
